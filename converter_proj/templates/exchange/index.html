{% extends "base.html" %}
{% load static %}

{% block title %} [+] Exchange {% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/exchange.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card p-4">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{form}}
                </div>
                {% comment %} <div class="form-group">
                    <label for="from" class="form-label">Из валюты:</label>
                    <select class="form-select" id="from" name="from_curr" value = {{from_curr}}>
                        {% for currency in currencies %}
                            <option value="{{ currency }}" {% if from_curr == currency %}selected{% endif %}>{{ currency }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="to" class="form-label">В валюту:</label>
                    <select class="form-select" id="to" name="to_curr" value = {{to_curr}}>
                        {% for currency in currencies %}
                            <option value="{{ currency }}" {% if to_curr == currency %}selected{% endif %}>{{ currency }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>

                {% if converted_amount %}
                    <div class="alert alert-success mt-3" role="alert">
                        Конвертированная сумма: {{ converted_amount }}
                    </div>
                {% endif %} {% endcomment %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
