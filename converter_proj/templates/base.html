{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Website{% endblock %}</title>

    {%block head%} {% endblock %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Здесь вы можете добавить общие стили, скрипты и мета-теги -->
</head>
<body>
    <!-- Здесь вы можете добавить общий хедер, навигационное меню и т. д. -->
    
    <!-- Блок контента, который будет переопределен в дочерних шаблонах -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    
    <!-- Здесь вы можете добавить общий футер -->
</body>
</html>
